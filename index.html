<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tracker & Compass Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,body,#map{height:100%;margin:0;}
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Non-minified build avoids earlier issues -->
  <script src="https://unpkg.com/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>

  <script>
    /***** CONFIG *****/
    const PUBLIC_SHARE_ID = 'b995bb953c';
    const POLLING_MS      = 15000;
    // ðŸ‘‰ Swap this for your Cloudflare-Worker/proxy URL to avoid CORS
    const TRACKER_ENDPOINT = `https://floral-bread-d4f1.goldinger.workers.dev/b995bb953c`;

    /***** MAP *****/
    const map = L.map('map').setView([0, 0], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    /***** ICONS *****/
    const trackerIcon = L.icon({
      iconUrl   : 'img/tracker-icon.svg',
      shadowUrl : 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize   : [25, 41],
      iconAnchor : [12, 41],
      shadowSize : [41, 41]
    });

    const arrowSvg = encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 90'><path d='M30 0L58 90H2z' fill='#38B000' stroke='#1f6f00' stroke-width='4'/></svg>`);
    const userIcon = L.icon({
      iconUrl    : `data:image/svg+xml,${arrowSvg}`,
      iconSize   : [30, 45],
      iconAnchor : [15, 40],
      popupAnchor: [0, -40]
    });

    /***** STATE *****/
    let trackerMarker, userMarker;

    function fitView () {
      const grp = L.featureGroup([trackerMarker, userMarker].filter(Boolean));
      if (grp.getLayers().length) map.fitBounds(grp.getBounds().pad(0.25));
    }

    /***** GEOLOCATION *****/
    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(({ coords }) => {
        const { latitude, longitude, heading } = coords;

        if (!userMarker) {
          userMarker = L.marker([latitude, longitude], {
            icon: userIcon,
            rotationAngle : heading || 0,
            rotationOrigin: 'center bottom'
          }).addTo(map).bindPopup('Your position');

          initialiseOrientation(); // start compass listener once marker exists
        } else {
          userMarker.setLatLng([latitude, longitude]);
          if (Number.isFinite(heading)) userMarker.setRotationAngle(heading);
        }
        fitView();
      }, console.warn, { enableHighAccuracy: true, maximumAge: 0 });
    }

    /***** ORIENTATION (compass) *****/
    function initialiseOrientation () {
      if (!('DeviceOrientationEvent' in window)) return;

      const addListener = () => {
        window.addEventListener('deviceorientation', e => {
          if (!userMarker) return;
          const h = getHeading(e);
          if (h != null) userMarker.setRotationAngle(h);
        }, true);
      };

      // iOS â‰¥ 13 needs a user-gesture before requesting permission
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        const handler = () => {
          DeviceOrientationEvent.requestPermission().then(p => {
            if (p === 'granted') addListener();
          }).catch(() => {/* ignored */});
          document.removeEventListener('click', handler);
        };
        document.addEventListener('click', handler, { once: true });
      } else {
        addListener(); // Android & older browsers
      }
    }

    function getHeading (e) {
      if ('webkitCompassHeading' in e && Number.isFinite(e.webkitCompassHeading)) return e.webkitCompassHeading;
      if (Number.isFinite(e.alpha)) return (360 - e.alpha) % 360;
      return null;
    }

    /***** TRACKER FETCH *****/
    async function updateTracker () {
      try {
        const res  = await fetch(TRACKER_ENDPOINT);
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        const lat  = data.lat ?? data.position?.lat;
        const lng  = data.lng ?? data.lon ?? data.position?.lng ?? data.position?.lon;
        if (lat == null || lng == null) return;

        if (!trackerMarker) {
          trackerMarker = L.marker([lat, lng], { icon: trackerIcon }).addTo(map).bindPopup('Tracker');
        } else {
          trackerMarker.setLatLng([lat, lng]);
        }
        fitView();
      } catch (err) { console.error('Tracker fetch failed', err); }
    }

    updateTracker();
    setInterval(updateTracker, POLLING_MS);
  </script>
</body>
</html>
