<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tracker & Compass Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #enableCompass {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #2e86ab;
      color: #fff;
      font-size: 0.9rem;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <button id="enableCompass">Enable Compass</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>

  <script>
    /* ===== CONFIG ===== */
    const PUBLIC_SHARE_ID   = 'b995bb953c';
    const POLLING_MS        = 15000;
    // ⚠️ Replace the URL below with your Cloudflare Worker if you set one up
    // e.g. `https://tractive-proxy.youraccount.workers.dev/${PUBLIC_SHARE_ID}`
    const TRACKER_ENDPOINT = `https://floral-bread-d4f1.goldinger.workers.dev/b995bb953c`;

    /* ===== MAP INITIALISATION ===== */
    const map = L.map('map').setView([0, 0], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    /* ===== ICONS ===== */
    const trackerIcon = L.icon({
      iconUrl   : 'img/tracker-icon.svg',
      shadowUrl : 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize   : [25, 41],
      iconAnchor : [12, 41],
      shadowSize : [41, 41]
    });

    const arrowSvg = encodeURIComponent(`
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 60'>
        <path d='M30 0L54 60H6z' fill='#38B000' stroke='#1f6f00' stroke-width='3'/>
      </svg>`);
    const userIcon = L.icon({
      iconUrl    : `data:image/svg+xml,${arrowSvg}`,
      iconSize   : [30, 30],
      iconAnchor : [15, 25],
      popupAnchor: [0, -25]
    });

    /* ===== STATE ===== */
    let trackerMarker, userMarker;

    /* ===== Helper: fit both markers ===== */
    function fitView() {
      const g = L.featureGroup([trackerMarker, userMarker].filter(Boolean));
      if (g.getLayers().length) map.fitBounds(g.getBounds().pad(0.25));
    }

    /* ===== USER POSITION + HEADING ===== */
    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(({ coords }) => {
        const { latitude, longitude, heading } = coords;

        if (!userMarker) {
          userMarker = L.marker([latitude, longitude], {
            icon: userIcon,
            rotationAngle : heading || 0,
            rotationOrigin: 'center center',
            title: 'You'
          }).addTo(map).bindPopup('Your position');
        } else {
          userMarker.setLatLng([latitude, longitude]);
          if (heading != null && !isNaN(heading)) userMarker.setRotationAngle(heading);
        }
        fitView();
      }, console.warn, { enableHighAccuracy: true, maximumAge: 0, timeout: 15000 });
    }

    /* ===== Compass via DeviceOrientation (needs user gesture on iOS) ===== */
    function enableOrientation() {
      window.addEventListener('deviceorientation', (e) => {
        if (!userMarker) return;
        if (e.absolute === false && e.alpha == null) return; // unsupported
        const compassHeading = 360 - e.alpha; // convert to clockwise-from-north
        userMarker.setRotationAngle(compassHeading);
      });
    }

    (function initOrientationPermission() {
      const btn = document.getElementById('enableCompass');
      if (!window.DeviceOrientationEvent) return; // not supported

      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS 13+ - need explicit gesture
        btn.style.display = 'block';
        btn.addEventListener('click', async () => {
          try {
            const state = await DeviceOrientationEvent.requestPermission();
            if (state === 'granted') {
              enableOrientation();
              btn.remove();
            } else {
              alert('Compass permission denied');
            }
          } catch (err) {
            alert('Error requesting compass permission');
            console.error(err);
          }
        }, { once: true });
      } else {
        // Android & older Safari – no permission prompt needed
        enableOrientation();
      }
    })();

    /* ===== TRACKER POSITION ===== */
    async function updateTracker() {
      try {
        const res = await fetch(TRACKER_ENDPOINT);
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        const lat = data.lat ?? data.position?.lat;
        const lng = data.lng ?? data.lon ?? data.position?.lng ?? data.position?.lon;
        if (lat == null || lng == null) return;

        if (!trackerMarker) {
          trackerMarker = L.marker([lat, lng], { icon: trackerIcon, title: 'Tracker' })
            .addTo(map).bindPopup('Tracker location');
        } else {
          trackerMarker.setLatLng([lat, lng]);
        }
        fitView();
      } catch (err) {
        console.error('Tracker fetch failed:', err);
      }
    }

    updateTracker();
    setInterval(updateTracker, POLLING_MS);
  </script>
</body>
</html>
