<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tracker & Compass Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #enableCompass {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #2e86ab;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <button id="enableCompass">Enable&nbsp;Compass</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>

  <script>
    /***************** CONFIG *****************/
    const PUBLIC_SHARE_ID = 'b995bb953c';
    const POLLING_MS      = 15000;
    // ðŸ‘‰ Replace with your Worker / proxy URL to avoid CORS
    // const TRACKER_ENDPOINT = `https://tractive-proxy.<account>.workers.dev/${PUBLIC_SHARE_ID}`;
    const TRACKER_ENDPOINT = `https://graph.tractive.com/3/public_share/${PUBLIC_SHARE_ID}/position`;

    /***************** MAP *****************/
    const map = L.map('map').setView([0, 0], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    /***************** ICONS *****************/
    const trackerIcon = L.icon({
      iconUrl   : 'img/tracker-icon.svg', // bottle-pin (relative path)
      shadowUrl : 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize   : [25, 41],
      iconAnchor : [12, 41],
      shadowSize : [41, 41]
    });

    // Arrow (SVG data-URI)
    const arrowSvg = encodeURIComponent("" +
      `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 90'>` +
      `  <path d='M30 0L58 90H2z' fill='#38B000' stroke='#1f6f00' stroke-width='4'/>` +
      `</svg>`);
    const userIcon = L.icon({
      iconUrl    : `data:image/svg+xml,${arrowSvg}`,
      iconSize   : [30, 45], // widen a bit so arrow is obvious
      iconAnchor : [15, 40], // tip at bottom center
      popupAnchor: [0, -40]
    });

    /***************** STATE *****************/
    let trackerMarker, userMarker;

    function fitView() {
      const g = L.featureGroup([trackerMarker, userMarker].filter(Boolean));
      if (g.getLayers().length) map.fitBounds(g.getBounds().pad(0.25));
    }

    /***************** USER GEOLOCATION *****************/
    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(
        ({ coords }) => {
          const { latitude, longitude, heading } = coords;
          if (!userMarker) {
            userMarker = L.marker([latitude, longitude], {
              icon: userIcon,
              rotationAngle : heading || 0,
              rotationOrigin: 'center bottom',
              title: 'You'
            }).addTo(map).bindPopup('Your position');
          } else {
            userMarker.setLatLng([latitude, longitude]);
            if (Number.isFinite(heading)) userMarker.setRotationAngle(heading);
          }
          fitView();
        },
        (err) => console.warn('Geolocation error:', err),
        { enableHighAccuracy: true, maximumAge: 0, timeout: 15000 }
      );
    }

    /***************** COMPASS VIA ORIENTATION *****************/
    const compassBtn = document.getElementById('enableCompass');

    function compassSupported() {
      return 'DeviceOrientationEvent' in window;
    }

    function getHeadingFromEvent(e) {
      if (e.absolute && Number.isFinite(e.alpha)) return 360 - e.alpha; // Android (absolute true)
      if ('webkitCompassHeading' in e && Number.isFinite(e.webkitCompassHeading)) {
        // iOS provides direct compass heading (clockwise from north)
        return e.webkitCompassHeading;
      }
      if (Number.isFinite(e.alpha)) return 360 - e.alpha; // fallback
      return null;
    }

    function enableOrientationListener() {
      window.addEventListener('deviceorientation', (e) => {
        if (!userMarker) return;
        const heading = getHeadingFromEvent(e);
        if (heading == null) return;
        userMarker.setRotationAngle(heading);
      }, true);
    }

    if (compassSupported()) {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS Safari & Chrome (WebKit) â‰¥ 13
        compassBtn.style.display = 'block';
        compassBtn.addEventListener('click', async () => {
          try {
            const p = await DeviceOrientationEvent.requestPermission();
            if (p === 'granted') {
              enableOrientationListener();
              compassBtn.remove();
            } else {
              alert('Compass permission denied');
            }
          } catch (err) {
            alert('Unable to enable compass');
            console.error(err);
          }
        }, { once: true });
      } else {
        // Android Chrome & others â€” no prompt needed
        enableOrientationListener();
      }
    }

    /***************** TRACKER FETCH *****************/
    async function updateTracker() {
      try {
        const res = await fetch(TRACKER_ENDPOINT);
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        const lat = data.lat ?? data.position?.lat;
        const lng = data.lng ?? data.lon ?? data.position?.lng ?? data.position?.lon;
        if (lat == null || lng == null) return;

        if (!trackerMarker) {
          trackerMarker = L.marker([lat, lng], { icon: trackerIcon, title: 'Tracker' })
            .addTo(map).bindPopup('Tracker location');
        } else {
          trackerMarker.setLatLng([lat, lng]);
        }
        fitView();
      } catch (err) {
        console.error('Tracker fetch failed:', err);
      }
    }

    updateTracker();
    setInterval(updateTracker, POLLING_MS);
  </script>
</body>
</html>
